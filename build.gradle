plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework:spring-webmvc:5.0.9.RELEASE'
    api 'org.springframework:spring-tx:5.0.9.RELEASE'
    api 'org.springframework:spring-orm:5.0.9.RELEASE'
    api 'com.fasterxml.jackson.core:jackson-core:2.9.7'
    api 'com.fasterxml.jackson.core:jackson-databind:2.9.7'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.9.7'
    api 'org.hibernate:hibernate-core:5.3.6.Final'
    api 'mysql:mysql-connector-java:8.0.12'
    api 'com.mchange:c3p0:0.9.5.2'
    api 'javax.servlet:javax.servlet-api:3.1.0'
    api 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
    api 'javax.xml.bind:jaxb-api:2.3.0'
    testImplementation 'junit:junit:3.8.1'
}

group = 'com.luv2code.crud'
version = '0.0.1'
description = 'simple-crud-app Maven Webapp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
